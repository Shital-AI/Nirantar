# SRS 5.0 Production Configuration
# Managed by Livestream Controller

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
srs_log_level       warn;

# Graceful shutdown
grace_start_wait    2000;
grace_final_wait    3000;

# HTTP API
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP Server for HLS/Preview
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# Stats for monitoring
stats {
    network         0;
    disk            sda;
}

vhost __defaultVhost__ {
    # Authentication via HTTP Callback
    http_hooks {
        enabled         on;
        on_connect      http://controller:8080/api/hooks/on_connect;
        on_publish      http://controller:8080/api/hooks/on_publish;
        on_unpublish    http://controller:8080/api/hooks/on_unpublish;
    }

    # Low latency optimizations
    tcp_nodelay     on;
    min_latency     on;

    # GOP cache for faster startup
    gop_cache       on;
    gop_cache_max_frames    250;

    # Play settings
    play {
        gop_cache       on;
        queue_length    10;
        mw_latency      100;
        time_jitter     full;
    }

    # Publish settings
    publish {
        mr              on;
        mr_latency      100;
        firstpkt_timeout    20000;
        normal_timeout      5000;
    }

    # HLS Output (for preview/backup)
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html;
        hls_fragment    2;
        hls_window      10;
        hls_dispose     30;
        hls_wait_keyframe   on;
        hls_cleanup     on;
    }

    # DVR recording (optional, disabled by default)
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
    }
}
