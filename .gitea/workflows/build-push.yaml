            org.opencontainers.image.description=Next.js dashboard for Nirantar RTMP streaming system
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=Shital AI
            org.opencontainers.image.authors=Shital AI
      
      - uses: docker/build-push-action@v5
        with:
